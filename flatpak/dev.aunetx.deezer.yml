app-id: dev.aunetx.deezer
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node14
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
build-options:
  append-path: /usr/lib/sdk/node14/bin
  cflags: -O2 -g
  cxxflags: -O2 -g
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: deezer
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/deezer/flatpak-node/cache
        npm_config_cache: /run/build/deezer/flatpak-node/npm-cache
        npm_config_nodedir: /usr/lib/sdk/node14
        npm_config_offline: 'true'
    subdir: main
    sources:
      # The deezer electron source
      - type: dir
        path: ../app
        dest: main
      # The extra resources
      - type: dir
        path: ../extra
        dest: extra
      # The npm generated sources
      - generated-sources.json
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper /app/main/deezer-desktop "$@"
    build-commands:
      # Install dependencies
      - npm install --offline

      # Build the app; the `dist` script in package.json runs electron-builder
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        npm run dist -- $ELECTRON_BUILDER_ARCH_ARGS  --linux --dir

      # Bundle app and dependencies
      - cp -a dist/linux*unpacked /app/main

      # Install app wrapper
      - install -Dm755 -t /app/bin/ ../run.sh
